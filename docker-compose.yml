services:
  postgres:
    image: postgres:15-alpine
    container_name: beeserver-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./exp
      dockerfile: Dockerfile
    container_name: beeserver-backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/taskdb
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_SECURITY_JWT_SECRET: "super-secret-key-change-this-please-1234567890"
      APP_SECURITY_JWT_EXPIRATION_MS: 86400000
      SERVER_PORT: 8080
    ports:
      - "8080:8080"

volumes:
  postgres_data: